<div class="weather">
  <div class="card text-white bg-primary m-5 Stylethis">
    <div class="row">
      <div class="card-header text-center" style="text-align: center;">
        <h2 style="font-size: 40px;">Weather Today In</h2>
      </div>
      <div class="card-body">
        <div *ngIf="weatherData" class="text-center">
          <h3 style="color: #f12020; font-size: 30px;">{{ weatherData.name }}</h3>
          <p style="font-size: 20px;">Temperature: {{ weatherData.main.temp }}°C</p>
          <p style="font-size: 20px;">Description: {{ weatherData.weather[0].description }}</p>
          <p style="font-size: 20px;">Humidity: {{ weatherData.main.humidity }}%</p>
        </div>
        <div *ngIf="error" class="text-center">
          <p>{{ error }}</p>
        </div>
        
        <form (ngSubmit)="searchWeather()" class="text-center">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter a Country Name" [(ngModel)]="city" name="city">
    <br><br>
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>

      </div>
    </div>
  </div>
</div>

</section>
